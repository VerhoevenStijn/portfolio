{% extends "layouts/base.html" %}

{% block content %}
  <div class="imgHolder" style="background-image: url(/img/{{ background }}.jpg);">
    <h1>{{ title }}</h1>
    <div class="button">
      <span><a href="/webdesign/{{ next }}">NXT</a></span>
      <span><a href="/webdesign/{{ previous }}">PRV</a></span>
    </div>
  </div>

  <div class="mainContainer">
    <h2>{{ subtitle }}</h2>
      <p>{{ tekst }}</p>

    <h2>{{ programmes }}</h2>
      <ul>
        <li>{{ tekstje }}</li>
      </ul>

    <div class="gallery">
      <img src="/img/{{ img1 }}.jpg" alt="">
      <img src="/img/{{ img2 }}.jpg" alt="">
      <img src="/img/{{ img3 }}.jpg" alt="">
    </div>

    <div class="codeContainer">
    <iframe id="iframe" src="{{ iframe}}">
     </iframe>
      </div>
    </div>
{% endblock %}
