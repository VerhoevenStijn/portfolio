{% extends "layouts/base.html" %}

{% block content %}
{{ content | safe }}
{% for item in collections.blog %}
    <div class="grid">
    <h3>{{ item.data.title }}</h3>
    <p>{{ item.data.summary }} <a href="{{ item.url }}">Continue reading</a></p>
    <img src="{{ item.data.image }}" alt=""/>
    </div>
{% endfor %}
{% endblock %}
